<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wigth=device-width,initial-scale=1.0" />
    <title>学生情報登録4</title>
    <link rel="stylesheet" href="ensyu09_4.css" />
  </head>
  <body>
  <div class="header">
    <h2>学生情報登録4</h2>
    <p>必要事項を記入して登録ボタンを押してください。</p>
  </biv>
    <br />
    <from action="#">
    <div class="contact-from">
    <div class="contact-item">
      <p class="from-title">学籍番号<span class="must">必須</span></p>
      <input type="number" name="studentid" />
    </div>
    <div class="contact-itme">
      <p class="from-title">氏名<span class="must">必須</span></p>
      <input type="text" name="usrname" />
    </div>
    <div class="contact-item">
      <p class="from-title">電話番号<span class="must">必須</span></p>
      <input type="tel" name="tel" />
    </div>
    <div class="contact-itme">
      <p class="from-title">生年月日<span class="must">必須</span></p>
      <input type="date" name="birthday" />
    </div>
    <div class="contact-item">
      <p class="from-title">メール</p>
      <input type="email" name="email" />
    </div>
    <div class="contact-item">
      <p class="from-title">住所</p>
      <input type="text" name="address" />
    </div>
      <p class="from-title">性別<span class="must">必須</span></p>
    <div>
      <input type="radio" name="gender" value="男" checked />
      <span>男</span>
      <input type="radio" name="gender" value="女" id="woman" />
      <span>女</span>
    </div>
    <div class="contavt-item">
      <p class="from-title">学科<span class="must">必須</span></p>
      <select name="course">
        <option value="情報大学併修科">情報大学併修科</option>
        <option value="システムエンジニア科">システムエンジニア科</option>
        <option value="ITシステム科">ITシステム科</option>
      </select>
    </div>
      <p class="contact-item">受講科目（複数選択可）</p>
    <div>
      <span><input type="checkbox" name="subject" value="HTML">HTML</span>
      <span><input type="checkbox" name="subject" value="Java">Java</span>
      <span><input type="checkbox" name="subject" value="SQL">SQL</span>
      <span><input type="checkbox" name="subject" value="国対">国対</span>
    </div>
    <div class="contact-item">
      <p class="from-title">備考</p>
      <textarea name="remaks" cols="40" rows="4" maxlength="=40"></textarea>
    </div>
    <br />
    <div class="btn-item">
      <input class="btn" type="submit" onclick="alert('send now!');return false;" value="登録">
      <input type="button" value="クリア"/>
    </div>
    </div><!--contact-fromの閉じタグ-->
    </from>
  </body>
  </html>
